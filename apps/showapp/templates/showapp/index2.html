<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'showapp/css/style.css' %}">    
    <title>Add New Show</title>
</head>

<body>
    <div id="wrapper">
        <h1>Assignment: Semi-Restful TV Shows</h1>
        <a style="margin-left: 750px;" href="/shows">Go Back</a>
        <h5> Add a New Show</h5>
        {% if messages %}
        {% for message in messages %}
        {{ message }}<br>
        {% endfor %}
        {% endif %}
        <form action="/shows/new" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <label>Title:</label>
                    <input type="text" class="form-control" name="title" placeholder="Title" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Network:</label>
                    <input type="text" class="form-control" name="network" placeholder="Network" required>
                </div>
                <div class="col">
                    <label>Relase date:</label>

                    <input type="date" class="form-control" name="RDate" required>
                </div>
            </div>
            <div class="row">
                <label>Description:</label>
                <textarea class="form-control" name="desc" placeholder="Show Description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
